<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIEDRA PAPEL TIJERA LAGARTO SPOCK</title>
    <link href="styles.css"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
 
    
<header id="header"> 

    <h1 class="titulo-ppal">PIEDRA - PAPEL - TIJERA -
        LAGARTO - SPOCK</h1>

    <div class="imagen-header">
        <img class="imagen-dibujo-principal" src="Imagenes/imagen titulo 1.png" alt="dibujo-principal"/>
    </div>

</header>

<main>

    <div class="contenedor-del-juego">
        <div class="columna-izquierda">
            <div class="columna-de-dos-botones">
                <button class="dos-botones-superior">
                    <img src="Imagenes/lizzard-icon.png" alt="imagen-boton-lagarto">
                </button>
                <button class="dos-botones-inferior">
                    <img src="Imagenes/vulcan-icon.png" alt="imagen-boton-spock">
                </button>
            </div>
            <div class="columna-de-tres-botones">
                <button class="dos-botones-superior">
                    <img src="Imagenes/piedra-icono.png" alt="imagen-boton-piedra">
                </button>
                <button class="tres-botones-medio">
                    <img src="Imagenes/papel-icono.png" alt="imagen-boton-papel">
                </button>
                <button class="dos-botones-inferior">
                    <img src="Imagenes/tijera-icono.png" alt="imagen-boton-tijera">
                </button>
            </div>
        </div>
        <div class="columna-derecha">
           
            <div class="columna-de-dos-botones">
                <button class="dos-botones-superior">
                    <img src="Imagenes/lizzard-icon.png" alt="imagen-boton-lagarto">
                </button>
                <button class="dos-botones-inferior">
                    <img src="Imagenes/vulcan-icon.png" alt="imagen-boton-spock">
                </button>
            </div>
            <div class="columna-de-tres-botones">
                <button class="dos-botones-superior">
                    <img src="Imagenes/piedra-icono.png" alt="imagen-boton-piedra">
                </button>
                <button class="tres-botones-medio">
                    <img src="Imagenes/papel-icono.png" alt="imagen-boton-papel">
                </button>
                <button class="dos-botones-inferior">
                    <img src="Imagenes/tijera-icono.png" alt="imagen-boton-tijera">
                </button>
            </div>
        </div>
    </div>


</main>

<footer id="footer">
    <h3 class="frase-footer">"I like to believe that there are always possibilities."</h3>

    <figure class="imagen-footer-bazzinga">
        <img class="imagen-palabra-bazzinga" src="Imagenes/bazzinga.png" alt="imagen-palabra-bazzinga"/>
    </figure>
</footer>

    <script src="index.js"></script>
</body>
</html>
